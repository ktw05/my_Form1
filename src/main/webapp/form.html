<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>사용자 등록 (회원가입)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light">

<div class="container my-5 p-4 bg-white shadow-sm rounded" style="max-width: 500px;">
    <h2 class="text-primary border-bottom pb-2 mb-4 text-center">신규 사용자 등록 (회원가입) 📝</h2>

    <form action="form_ok.jsp" method="POST">

        <div class="mb-3">
            <label for="username" class="form-label fw-bold">이름 (1)</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="이름을 입력하세요" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label fw-bold">이메일 (2)</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="예: user@example.com" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label fw-bold">비밀번호 (3)</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label fw-bold d-block">성별 (4)</label>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="genderMale" value="남자" required>
                <label class="form-check-label" for="genderMale">남자</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="genderFemale" value="여자">
                <label class="form-check-label" for="genderFemale">여자</label>
            </div>
        </div>

        <div class="mb-4">
            <label for="country" class="form-label fw-bold">국적 (5)</label>
            <select id="country" name="country" class="form-select" required>
                <option value="">국적을 선택하세요</option>
                <option value="대한민국">대한민국</option>
                <option value="미국">미국</option>
                <option value="일본">일본</option>
                <option value="중국">중국</option>
                <option value="기타">기타</option>
            </select>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary me-2">가입 완료</button>
            <button type="reset" class="btn btn-secondary">다시 작성</button>
        </div>
    </form>
</div>
</body>
</html>
